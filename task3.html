<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="style3.css">

</head>
<body>

<div class="gallery">

    <ul class="controls">
        <li class="buttons active" data-filter="all">all</li>
        <li class="buttons" data-filter="ice-cream">ice-cream</li>
        <li class="buttons" data-filter="chocolate">chocolate</li>
        <li class="buttons" data-filter="cake">cake</li>
        <li class="buttons" data-filter="juice">juice</li>
        <li class="buttons" data-filter="sandwich">sandwich</li>
    </ul>

    <div class="image-container">

        <a href="images/ice-cream1.jpg" class="image ice-cream"><img src="images/ice-cream1.jpg" alt="vanilla">
        </a>
        <a href="images/ice-cream2.jpg" class="image ice-cream"><img src="images/ice-cream2.jpg" alt="oreo">
        </a>
        <a href="images/ice-cream3.jpg" class="image ice-cream"><img src="images/ice-cream3.jpg" alt="chocolate cone">
        </a>

        <a href="images/chocolate1.jpg" class="image chocolate"><img src="images/chocolate1.jpg" alt="dark chocolate">
        </a>
        <a href="images/chocolate2.jpg" class="image chocolate"><img src="images/chocolate2.jpg" alt="white chocolate">
        </a>
        <a href="images/chocolate3.jpg" class="image chocolate"><img src="images/chocolate3.jpg" alt="nut bar">

        <a href="images/cake1.jpg" class="image cake"><img src="images/cake1.jpg" alt="chocolate">
        </a>
        <a href="images/cake2.jpg" class="image cake"><img src="images/cake2.jpg" alt="mango">
        </a>
        <a href="images/cake3.jpg" class="image cake"><img src="images/cake3.jpg" alt="black forest">
        </a>

        <a href="images/juice1.jpg" class="image juice"><img src="images/juice1.jpg" alt="orange">
        </a>
        <a href="images/juice2.jpg" class="image juice"><img src="images/juice2.jpg" alt="mango">
        </a>
        <a href="images/juice3.jpg" class="image juice"><img src="images/juice3.jpg" alt="pomo">
        </a>

        <a href="images/sandwich.jpg" class="image sandwich"><img src="images/sandwich.jpg" alt="sandwich">
        </a>

    </div>

</div>


<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- magnific popup js cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>

$(document).ready(function(){

    $('.buttons').click(function(){

        $(this).addClass('active').siblings().removeClass('active');

        var filter = $(this).attr('data-filter')

        if(filter == 'all'){
            $('.image').show(400);
        }else{
            $('.image').not('.'+filter).hide(200);
            $('.image').filter('.'+filter).show(400);
        }

    });

    $('.gallery').magnificPopup({

        delegate:'a',
        type:'image',
        gallery:{
            enabled:true
        }

    });

});

</script>  
</body>
</html>
